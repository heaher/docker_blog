{% extends 'base.html' %}
{% block content %} <!-- 追加 -->
{% include "blog/include/header_search.html" %}
<br><br><br>

<div class="container-fluid">
  <div class="row">
    <div class="col-lg-3">

    </div>
    <div class="col-lg-6">
      <div class="card-header text-center my-font2"><h2>カテゴリ一覧</h2></div>
      <ul class="list-group">
      {% for category in object_list|dictsort:"id" %}
        <li class="list-group-item d-flex justify-content-between align-items-center"><a href="{% url 'blog:category_detail' category.id %}">{{ category.name }}</a>
        <span class="badge badge-primary badge-pill">{{category.num_posts}}</span></li>

      {% endfor %}
        </ul>
      <br>
      <a href="{% url 'blog:add_category' %}"><button class="btn btn-primary">カテゴリを登録する</button></a>
    </div>
    <div class="col-lg-3">

    </div>
  </div>
</div>

{% endblock %}
