{% extends 'base.html' %}
{% block content %} <!-- 追加 -->
{% include "blog/include/header_search.html" %}
<br><br><br>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-3">

        </div>
        <div class="col-lg-6">
            <div class="card-header text-center my-font2"><h2>タグ一覧</h2></div>
            <ul class="list-group">
            {% for tag in object_list %}
                <li class="list-group-item d-flex justify-content-between align-items-center"><a href="{% url 'blog:tag_detail' tag.id %}">{{tag.name}}</a>
                    <span class="badge badge-primary badge-pill">{{ tag.num_posts }}</span></li></ul>
            {% endfor %}
            <br>
            <a href="{% url 'blog:add_tag' %}"><button class="btn btn-primary">タグを登録する</button></a>
            <br><br>
        </div>
        <div class="col-lg-3">

            </div>

    </div>
</div>

{% endblock %}
